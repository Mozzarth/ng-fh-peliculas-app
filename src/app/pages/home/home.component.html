<h1>Cartelera</h1>
<div *ngIf="movieSlidshow.length > 0">
  <app-slidshow [movies]="movieSlidshow"></app-slidshow>
</div>

<h2 class="mt-5">Peliculas</h2>
<div class="row">
  <app-pelicula-poster-grid (onMovie)="goMovie($event)" [movie]="movie" *ngFor="let movie of movies">
  </app-pelicula-poster-grid>
</div>
