<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <img class="img-thumbnail" src="{{movie.poster_path | noImageMovieDb}}" [alt]="movie.title">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average /2" totalstars="5" checkedcolor="yellow" uncheckedcolor="grey"
                    size="20px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">{{movie.vote_average}}</div>
        </div>
        <div class="row">
            <div class="col text-white">
                {{movie.overview}}
            </div>
        </div>


    </div>
</div>
